<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>실시간 멀티플레이 윷놀이</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="yut.css" />
</head>
<body class="yut-body">
  <div class="container">
    <nav class="top-nav">
      <h1>카스 공대 실시간 윷놀이</h1>
      <div class="top-nav-actions">
        <a class="secondary" href="/">메인으로</a>
      </div>
    </nav>

    <main class="yut-grid">
      <section class="card yut-lobby">
        <div class="yut-room-header">
          <h2>방 목록</h2>
          <button id="refresh-rooms" class="tertiary">새로고침</button>
        </div>
        <div class="room-list" id="room-list"></div>
        <p id="room-empty" class="yut-meta">등록된 방이 없습니다. 새 방을 만들어보세요.</p>

        <hr />
        <h2>방 만들기</h2>
        <form id="create-room-form" class="form-grid">
          <input type="text" id="create-room-name" placeholder="방 이름" required />
          <input type="text" id="create-nickname" placeholder="닉네임" required />
          <input type="number" id="create-max" min="2" max="4" value="4" placeholder="최대 인원" />
          <input type="password" id="create-password" placeholder="비밀번호 (선택)" />
          <label class="inline">
            <input type="checkbox" id="create-backdo" checked /> 빽도 허용
          </label>
          <label class="inline">
            <input type="number" id="create-pieces" min="3" max="6" value="4" /> 말 개수
          </label>
          <button type="submit" class="primary">방 생성</button>
        </form>

        <h2>빠른 입장</h2>
        <form id="join-room-form" class="form-grid single">
          <input type="text" id="join-room-id" placeholder="방 ID" required />
          <input type="text" id="join-nickname" placeholder="닉네임" required />
          <input type="password" id="join-password" placeholder="비밀번호 (선택)" />
          <label class="inline"><input type="checkbox" id="join-spectator" /> 관전자 모드</label>
          <button type="submit" class="primary">입장</button>
        </form>

        <button id="reconnect" class="secondary hidden">저장된 자리로 재접속</button>
      </section>

      <section class="card yut-room" id="room-panel">
        <div class="yut-room-header">
          <div>
            <h2 id="room-title">대기 중</h2>
            <p class="yut-meta" id="room-subtitle">방을 선택하세요.</p>
          </div>
          <div class="badge-row" id="room-badges"></div>
        </div>

        <div class="panel-grid">
          <div class="yut-board-wrapper">
            <svg id="yut-board" class="yut-board-svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet"></svg>
            <div class="yut-token-layer" id="yut-token-layer"></div>
            <div class="yut-nodes" id="yut-nodes"></div>
          </div>

          <div class="yut-controls">
            <div class="status-bar">
              <span id="status-text">방에 입장하면 턴 정보가 표시됩니다.</span>
              <span class="result-burst" id="roll-result"></span>
            </div>
            <div class="badge-row" id="pending-results"></div>
            <div class="badge-row">
              <button class="primary" id="roll-button">윷 던지기</button>
              <button class="secondary" id="move-button">선택한 말 이동</button>
              <button class="tertiary" id="skip-button">이동 불가 처리</button>
            </div>
            <div class="badge-row">
              <label class="inline"><input type="checkbox" id="diagonal-toggle" /> 대각선 우선 이동</label>
              <label class="inline"><input type="checkbox" id="sound-toggle" checked /> 사운드</label>
            </div>
            <div class="badge-row">
              <button class="secondary" id="ready-button">준비</button>
              <button class="primary" id="start-button">게임 시작</button>
              <button class="tertiary" id="restart-button">재시작</button>
              <button class="tertiary" id="dummy-button">더미 추가</button>
            </div>

            <div>
              <h3>플레이어</h3>
              <div class="players" id="player-list"></div>
            </div>
            <div>
              <h3>시스템 로그</h3>
              <div class="log-box" id="activity-log"></div>
            </div>
            <div>
              <h3>채팅</h3>
              <div class="chat-box" id="chat-box"></div>
              <form id="chat-form">
                <input type="text" id="chat-input" placeholder="메시지" autocomplete="off" />
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div class="toast" id="toast"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="yut.js"></script>
</body>
</html>
