<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>혼테일 타이머</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="timer-page">
  <div class="container timer-page-container">
    <nav class="top-nav timer-page-nav">
      <a href="/" class="secondary">메인으로</a>
      <div class="timer-page-actions">
        <button id="add-timer-button" class="primary">추가</button>
        <button id="toggle-edit-mode" class="secondary">수정</button>
      </div>
    </nav>

    <header class="timer-page-header">
      <h1>혼테일 타이머</h1>
      <p>레이드 진행에 필요한 여러 타이머를 실시간으로 관리하세요.</p>
    </header>

    <main class="timer-page-main">
      <section class="timer-grid-settings hidden" id="timer-grid-settings" aria-label="타이머 슬롯 설정">
        <div class="timer-grid-settings-row">
          <label for="timer-grid-columns">열 수</label>
          <input id="timer-grid-columns" type="number" min="1" max="6" step="1" value="3" />
        </div>
        <div class="timer-grid-settings-row">
          <label for="timer-grid-rows">행 수</label>
          <input id="timer-grid-rows" type="number" min="1" max="6" step="1" value="2" />
        </div>
      </section>
      <section class="timer-card-list" id="timer-list" aria-live="polite"></section>
      <p id="timer-stream-status" class="timer-stream-status" role="status">연결 상태 확인 중...</p>
    </main>
  </div>

  <script src="timers.js"></script>
</body>
</html>
