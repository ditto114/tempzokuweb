<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 로그인 - 카스공대</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">
  <main class="auth-container">
    <h1 class="auth-title">관리자 로그인</h1>
    <form id="login-form" class="auth-form">
      <div class="auth-form-field">
        <label for="username">아이디</label>
        <input id="username" name="username" type="text" autocomplete="username" required />
      </div>
      <div class="auth-form-field">
        <label for="password">비밀번호</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </div>
      <p id="login-error" class="auth-error" role="alert" aria-live="polite"></p>
      <button type="submit" class="primary auth-submit">로그인</button>
    </form>
    <a href="/" class="auth-back-link">메인으로</a>
  </main>
  <script src="login.js"></script>
</body>
</html>
