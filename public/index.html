<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>카스공대</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="landing-body">
  <main class="landing-container">
    <h1 class="landing-title">카스공대</h1>
    <div class="landing-actions">
      <a href="/distribution.html" class="landing-link">혼테일 분배표</a>
      <button type="button" id="open-timer-channel" class="landing-link timer-link">혼테일 타이머</button>
      <a href="/recruit.html" class="landing-link recruit-link">구인글</a>
    </div>
  </main>

  <div class="modal-backdrop hidden" id="channel-modal-backdrop"></div>
  <div class="modal channel-modal hidden" id="channel-modal" role="dialog" aria-modal="true" aria-labelledby="channel-modal-title">
    <div class="modal-content channel-modal-content">
      <header class="modal-header">
        <h2 id="channel-modal-title">혼테일 타이머 채널</h2>
        <button type="button" class="secondary" id="channel-register-button">채널 등록</button>
      </header>

      <div class="channel-list-wrapper">
        <p class="channel-empty" id="channel-empty">표시할 채널이 없습니다</p>
        <ul class="channel-list" id="channel-list" aria-live="polite"></ul>
      </div>

      <form id="channel-register-form" class="channel-modal-form hidden" novalidate>
        <label for="channel-code-input" class="channel-modal-label">채널 코드를 입력하세요.</label>
        <input id="channel-code-input" type="text" name="channelCode" autocomplete="one-time-code" maxlength="20" placeholder="채널 코드를 입력하세요" />

        <label for="channel-name-input" class="channel-modal-label">채널 이름 (선택)</label>
        <input id="channel-name-input" type="text" name="channelName" maxlength="30" placeholder="채널을 구분할 이름을 입력하세요" />

        <p class="channel-modal-error hidden" id="channel-modal-error" role="alert"></p>
        <div class="modal-actions">
          <button type="button" class="secondary" id="channel-register-cancel">취소</button>
          <button type="submit" class="primary">등록</button>
        </div>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
