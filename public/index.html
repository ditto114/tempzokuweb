<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>카스공대 분배표</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <nav class="top-nav">
      <button id="nav-list" class="secondary">목록으로</button>
      <a href="/timers.html" class="primary">혼테일 타이머</a>
    </nav>

    <header>
      <h1 id="page-title">카스공대 분배표</h1>
      <p></p>
    </header>

    <main>
      <section id="list-page" class="card">
        <div class="card-header">
          <h2>목록</h2>
          <div class="card-actions">
            <button id="open-member-management" class="secondary">공대원 관리</button>
            <button id="refresh-distributions" class="secondary">새로고침</button>
            <button id="list-create" class="primary">작성</button>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>제목</th>
              <th>작성일자</th>
              <th>지급현황</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="distribution-list-body">
            <tr>
              <td colspan="4" class="empty">저장된 분배표가 없습니다.</td>
            </tr>
          </tbody>
        </table>
      </section>

      <div id="editor-page" class="hidden">
        <div class="dual-layout">
          <section class="card">
            <h2>드랍템 수익</h2>
            <table id="drop-table">
              <thead>
                <tr>
                  <th>품목</th>
                  <th>판매가격(만)</th>
                  <th>판매방식</th>
                  <th>실수령액</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <button id="add-drop-row" class="secondary" data-lockable="true">행 추가</button>
          </section>

          <section class="card">
            <h2>손님 수익</h2>
            <table id="guest-table">
              <thead>
                <tr>
                  <th>품목</th>
                  <th>판매가격(만)</th>
                  <th>판매방식</th>
                  <th>실수령액</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <button id="add-guest-row" class="secondary" data-lockable="true">행 추가</button>
          </section>
        </div>

        <section class="card">
          <div class="card-header">
            <h2>분배표</h2>
            <div class="card-actions">
              <button id="add-mercenary-row" class="secondary mini-button" data-lockable="true">용병 추가</button>
              <button id="open-expense-modal" class="secondary mini-button">지출비용 관리</button>
            </div>
          </div>

          <div class="totals">
            <div class="totals-row">분배인원: <span id="member-count">0 + 0</span></div>
            <div class="totals-row">총 수익: <span id="total-net">0</span></div>
            <div class="totals-row">총 인센티브: <span id="total-incentive">0</span></div>
            <div class="totals-row">총 지출비용: <span id="total-expense">0</span></div>
            <div class="totals-row">총 분배금: <span id="total-distribution">0</span></div>
          </div>

          <table id="distribution-table">
            <thead>
              <tr>
                <th class="action-column"></th>
                <th>닉네임</th>
                <th>직업</th>
                <th>분배인원</th>
                <th>분배금</th>
                <th>분배율</th>
                <th>차감금(만)</th>
                <th>인센티브(만)</th>
                <th>최종 분배금</th>
                <th>지급여부</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </section>

        <div class="save-actions">
          <button id="open-save-modal" class="primary" data-lockable="true">저장</button>
        </div>
      </div>
    </main>
  </div>

  <div id="modal-backdrop" class="modal-backdrop hidden"></div>
  <div id="save-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="save-modal-title">
    <div class="modal-content">
      <h3 id="save-modal-title">분배표 저장</h3>
      <label for="save-title-input">제목</label>
      <input id="save-title-input" type="text" />
      <div class="modal-actions">
        <button id="cancel-save" class="secondary">취소</button>
        <button id="confirm-save" class="primary">저장</button>
      </div>
    </div>
  </div>

  <div id="member-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="member-modal-title">
    <div class="modal-content member-modal">
      <div class="modal-header">
        <h3 id="member-modal-title">공대원 관리</h3>
        <button id="close-member-modal" class="secondary">닫기</button>
      </div>
      <form id="member-add-form" class="member-add-form">
        <div class="form-row">
          <label for="member-nickname-input">닉네임</label>
          <input id="member-nickname-input" type="text" placeholder="닉네임" required />
        </div>
        <div class="form-row">
          <label for="member-job-input">직업</label>
          <input id="member-job-input" type="text" placeholder="직업" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="primary">추가</button>
        </div>
      </form>
      <div class="member-table-wrapper">
        <table>
          <thead>
            <tr>
              <th>닉네임</th>
              <th>직업</th>
              <th>분배인원</th>
              <th>미수령 분배금</th>
              <th>삭제</th>
            </tr>
          </thead>
          <tbody id="member-management-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="expense-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="expense-modal-title">
    <div class="modal-content expense-modal">
      <div class="modal-header">
        <h3 id="expense-modal-title">지출비용 관리</h3>
        <button id="close-expense-modal" class="secondary">닫기</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>내용</th>
            <th>지출비용(만)</th>
          </tr>
        </thead>
        <tbody id="expense-table-body">
        </tbody>
      </table>
      <div class="modal-footer">
        <div class="modal-footer-row">합계: <span id="expense-sum">0</span></div>
        <button id="add-expense-row" class="secondary" type="button" data-lockable="true">행 추가</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
