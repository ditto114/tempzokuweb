<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공대 분배 도우미</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>공대 분배 도우미</h1>
      <p>드랍템과 손님 수익을 계산하고 공대원에게 자동으로 분배해보세요.</p>
    </header>

    <section class="card">
      <h2>드랍템 수익</h2>
      <table id="drop-table">
        <thead>
          <tr>
            <th>품목</th>
            <th>판매가격</th>
            <th>판매방식</th>
            <th>실수령액</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button id="add-drop-row" class="secondary">행 추가</button>
    </section>

    <section class="card">
      <h2>손님 수익</h2>
      <table id="guest-table">
        <thead>
          <tr>
            <th>품목</th>
            <th>판매가격</th>
            <th>판매방식</th>
            <th>실수령액</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button id="add-guest-row" class="secondary">행 추가</button>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>분배표</h2>
        <button id="add-member-btn" class="primary">공대원 추가</button>
      </div>

      <div id="member-form" class="member-form hidden">
        <div class="form-row">
          <label for="nickname-input">닉네임</label>
          <input id="nickname-input" type="text" placeholder="닉네임" />
        </div>
        <div class="form-row">
          <label for="job-input">직업</label>
          <input id="job-input" type="text" placeholder="직업" />
        </div>
        <div class="form-actions">
          <button id="save-member" class="primary">저장</button>
          <button id="cancel-member" class="secondary">취소</button>
        </div>
      </div>

      <div class="totals">
        <div>실수령액 합계: <span id="total-net">0</span></div>
        <div>공대원 수: <span id="member-count">0</span></div>
      </div>

      <table id="distribution-table">
        <thead>
          <tr>
            <th>닉네임</th>
            <th>직업</th>
            <th>분배금</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
